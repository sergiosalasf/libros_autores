<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <div th:replace="~{fragments/fragments :: navbar}"></div>
  <div class="container">
    <h4>[[${libro.titulo}]]</h4>
    <p>ID: [[${libro.id}]]</p>
    <p><b>Descripci√≥n:</b> [[${libro.descripcion}]]</p>
    <h3>Autores</h3>
    <ul>
      <li th:each="autor: ${autoresSiRelacionados}">[[${autor.nombre}]] [[${autor.apellido}]]</li>
    </ul>
    
    <div class="row">
      <div class="col-4">
        <form method="post" th:action="@{|/libros/${libro.id}/agregarautor|}">
          <select required class="form-select" name="autor_id">
            <option value selected>Open this select menu</option>
            <option th:each="autor: ${autoresNoRelacionados}" th:value="${autor.id}">
              [[${autor.nombre}]] [[${autor.apellido}]]
            </option>
          </select>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
